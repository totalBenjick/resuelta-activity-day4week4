<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>day4 week4 warmup Rich Text <Editor></Editor></title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div id="app-container">
      <p class="textbox">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi officiis pariatur, molestias unde necessitatibus vero. Neque voluptates quo quidem mollitia, fugiat iure aliquid, nesciunt illum impedit quaerat vel ipsam suscipit.
      </p>

      <main class="rte">
        <!-- Task 1 -->
        <button class="rte-fontstyle rte-italics">I</button>
        <hr/>

        <!-- Task 2 -->
        <button class="rte-fontstyle rte-bold">B</button>
        <hr/>

        <!-- Task 3 -->
        <div class="rte-box">
          <button class="rte-fontsize">12px</button>
          <button class="rte-fontsize">16px</button>
          <button class="rte-fontsize">24px</button>
          <button class="rte-fontsize">30px</button>
        </div>
        <hr/>

        <!-- Task 4 -->
        <div class="color-palette">
          <button data-color="#333333" class="rte-fontcolor fontcolor--black"></button>
          <button data-color="#c0392b" class="rte-fontcolor fontcolor--red"></button>
          <button data-color="#9b59b6" class="rte-fontcolor fontcolor--purple"></button>
          <button data-color="#3498db" class="rte-fontcolor fontcolor--blue"></button>
          <button data-color="#16a085" class="rte-fontcolor fontcolor--green"></button>
          <button data-color="#f1c40f" class="rte-fontcolor fontcolor--yellow"></button>
          <button data-color="#e67e22" class="rte-fontcolor fontcolor--orange"></button>
        </div>
      </main>
      <hr/>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
